<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome to Firebase Hosting</title>

  <!-- update the version number as needed -->
  <script defer src="/__/firebase/4.1.3/firebase-app.js"></script>
  <!-- include only the Firebase features as you need -->
  <script defer src="/__/firebase/4.1.3/firebase-auth.js"></script>
  <script defer src="/__/firebase/4.1.3/firebase-database.js"></script>
  <!-- initialize the SDK after all desired features are loaded -->
  <script defer src="/__/firebase/init.js"></script>

  <style media="screen">
    body {
      background: white;
      color: rgba(0, 0, 0, 0.87);
      font-family: Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
<div id="message">
  <div>
    <span id="user_info">Hello, you are not logged in.</span>
    <a href="#" id="sign_out" style="display: none;">Sign out</a>
    <a href="#" id="sign_in">Sign in</a>
  </div>
  <h2>Welcome</h2>
  <h1>Firebase Hosting Setup Complete</h1>
</div>
<p id="load"></p>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    function updateUserInfo(user) {
      if (user) {
        document.getElementById('sign_in').style.display = 'none';
        document.getElementById('sign_out').style.display = 'inline';
        document.getElementById('user_info').innerText =
            `Hello ${user.displayName}, you are logged in with ${user.email}`;
      } else {
        document.getElementById('sign_in').style.display = 'inline';
        document.getElementById('sign_out').style.display = 'none';
        document.getElementById('user_info').innerText = `Hello, you are not logged in.`;
        document.getElementById('load').innerHTML = '';
      }
    }

    function displayBills() {
      firebase.database().ref(`billing/bills`).limitToLast(5).on('value', snapshot => {
        const data = snapshot.val();
        console.log(data);
        const titlesHtml = Object.keys(data).map(id => `<p>${data[id].title1}</p>`).join('');
        document.getElementById('load').innerHTML = titlesHtml;
      });
    }

    document.getElementById('sign_out').onclick = () => firebase.auth().signOut();
    document.getElementById('sign_in').onclick = () =>
        firebase.auth().signInWithRedirect(new firebase.auth.GoogleAuthProvider());

    firebase.auth().onAuthStateChanged(updateUserInfo);
    displayBills();
  });
</script>
</body>
</html>
