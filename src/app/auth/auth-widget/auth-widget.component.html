<section [ngSwitch]="loginStatus">
  <mat-spinner diameter="40" strokeWidth="6" *ngSwitchCase="'unknown'" color="accent"></mat-spinner>
  <div *ngSwitchCase="'signedOut'">
    <button mat-raised-button (click)="login()">Sign in</button>
  </div>
  <div *ngSwitchCase="'signedIn'">
    <sb-account-info [user]='user'></sb-account-info>
  </div>
</section>
