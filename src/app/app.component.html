<h1> Welcome to {{title}}!! </h1>

<div>
  <div> {{ (user | async)?.uid }} </div>
  <div><img [src]="(user | async)?.photoURL"></div>
  <button (click)="login()">Login</button>
  <button (click)="logout()">Logout</button>
</div>

<ul>
  <li *ngFor="let bill of bills | async">
    {{bill.address1}}
  </li>
</ul>
