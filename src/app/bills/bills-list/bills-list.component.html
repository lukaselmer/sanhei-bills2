<h1>Bills</h1>

<md-input-container>
  <input mdInput placeholder="Search" #searchTerm (keyup)="searchKeyup(searchTerm.value)">
</md-input-container>

<md-progress-bar *ngIf="loadStatus !== 'loaded'" [mode]="loadStatus === 'loading' ? 'query' : 'indeterminate'" color="accent"></md-progress-bar>

<md-list>
  <md-list-item *ngFor="let bill of bills$ | async">
    <md-checkbox md-line></md-checkbox>
    <div md-line>
      <span>{{ bill.id }}</span>
    </div>
    <div md-line>
      <span><strong>{{bill.uid}}</strong> {{ bill.address1 }}, {{ bill.address2 }}, {{ bill.title1 }}, {{ bill.title2 }}</span>
    </div>
    <div md-line>
      {{bill | json}}
    </div>
  </md-list-item>
</md-list>
