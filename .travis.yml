dist: trusty
addons:
  chrome: stable
language: node_js
before_install:
- export CHROME_BIN=google-chrome-stable
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- gem install mdl
cache:
  directories:
  - node_modules
script: npm run ci
env:
  global:
    secure: 
after_success:
- npm install -g codeclimate-test-reporter
- codeclimate-test-reporter > coverage/lcov.info
before_deploy: npm run build --prod --progress false
deploy:
  skip_cleanup: true
  on:
    branch: master
  provider: firebase
  token:
    secure: 
  project: sanhei-bills
